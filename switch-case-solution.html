<!doctype html>
<html>

<head>

</head>

<body>
  <input id="input1" type="text"><br>
  <button onclick="showPoint();">점수?</button>
  <p id="result"></p>

  <script>
    function showPoint() {
      //1. input 요소에 있는 value 가져와야됨.
      var grade = document.getElementById("input1").value;
      var message = "";
      //2. 가져온 값을 변수에 저장.
      //3. 변수를 A, B, C, D, F와 비교 함.
      switch (grade.toUpperCase()) {
        case "A":
          message = "90점 이상입니다.";
          break;
        case "B":
          message = "80점 이상입니다.";
          break;
        case "C":
          message = "70점 이상입니다.";
          break;
        case "D":
          message = "60점 이상입니다.";
          break;
        case "F":
          message = "60점 미만입니다.";
          break;
        default:
          message = "올바른 값을 넣어주세요.";
      }
      //4. 비교한 후 적절한 메세지가 출력됨.
      document.getElementById("result").innerHTML = message;
    }
  </script>


</body>

</html>
