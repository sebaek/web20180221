<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $(function() {
    //문제1.
    // 1
    // 12
    // 123
    // 1234
    // 12345
    var text = "";
    for (var i = 1; i <= 5; i++) {
      for (var j = 1; j <= i; j++) {
        text += j;
      }
      text += "<br>";
    }

    $("body").append(text);

    // 문제 2.
    // 1
    // 23
    // 456
    // 7890
    // 12345
    var text2 = "";

    for (var i = 1, j = 1; i <= 5; i++) {
      var k = j;
      for (;j < (k + i); j++) {
        text2 += j % 10;
      }
      text2 += "<br>";

    }

    $("body").append(text2);

    var numbers = [];
    for (var i = 1; i <= 45; i++) {
      numbers.push(i);
    }
    numbers.sort(function(a, b) {
      return Math.random() - 0.5;
    });

    $("body").append(numbers.slice(0, 6).toString());


  });


  </script>
</head>
<body>

</body>
</html>
